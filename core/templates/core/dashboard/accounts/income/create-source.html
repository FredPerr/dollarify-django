{% extends "form-template.html" %}
{% block title %}Dollarify - New Income Source {% endblock %}

{% block form-content %}

<h2>Create</h2>
<span>Income Source</span>
<hr/>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>
<div class="form-links">
    <a href="{% url 'dashboard:overview' %}">Go back to dashboard overview</a>
</div>

{% endblock %}
