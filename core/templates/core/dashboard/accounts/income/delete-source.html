{% extends "core/dashboard/dashboard-form.html" %}
{% block title %}Dollarify - {{object.name}} {% endblock %}

{% block form-content %}

<h2>Delete</h1>
<span>Income Source</span>
<hr/>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form.as_p }}
    <button type="submit">Remove</button>
</form>

<div class="form-links">
    <a href="{% url 'dashboard:overview' %}">Go back to dashboard overview</a>
</div>
{% endblock %}
