{% extends "form-template.html" %}
{% block title %}Dollarify - {{object.name}} {% endblock %}

{% block form-content %}


<h2>Delete</h1>
<span>Income Account</span>
<hr/>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form.as_p }}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'dashboard:income-account-detail' id=object.id %}">Go back</a>
{% endblock %}
