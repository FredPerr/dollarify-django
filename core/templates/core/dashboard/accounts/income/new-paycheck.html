{% extends "form-template.html" %}
{% block title %}Dollarify - New Paycheck {% endblock %}

{% block form-content %}

<h2>Add</h2>
<span>Paycheck</span>
<hr/>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add</button>
</form>
<div class="form-links">
    <a href="{% url 'dashboard:income-account-detail' id=id %}">Go back to the account overview</a>
</div>
{% endblock %}
