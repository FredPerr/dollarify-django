{% extends "core/dashboard/dashboard-form.html" %}
{% block title %}Dollarify - {{object.name}} {% endblock %}

{% block form-content %}

<h2>Delete</h1>
<span>Paycheck</span>
<hr/>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form.as_p }}
    <button type="submit">Confirm</button>
</form>

<div class="form-links">
    <a href="{% url 'dashboard:income-account-detail' id=object.target.id %}">Go back</a>
</div>
{% endblock %}
