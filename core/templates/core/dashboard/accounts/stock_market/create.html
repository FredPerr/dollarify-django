{% extends "core/dashboard/dashboard-form.html" %}
{% block title %}Dollarify - New Account {% endblock %}

{% block form-content %}

<h2>Create</h2>
<span>Stock Market Account</span> 
<hr/>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>

<div class="form-links">
    <a href="{% url 'dashboard:overview' %}">Go back to the dashboard</a>
</div>

{% endblock %}
