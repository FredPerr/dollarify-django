{% extends "base.html" %}
{% block title %}Dollarify - {{object.name}} {% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form.as_p }}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'dashboard:stock-market-account-detail' id=object.source.id %}">Go back</a>
{% endblock %}
