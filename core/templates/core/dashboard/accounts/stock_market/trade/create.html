{% extends "core/dashboard/dashboard-form.html" %}
{% block title %}Dollarify - New Trade {% endblock %}

{% block form-content %}

<h1>Add a new trade</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add</button>
</form>
<div class="form-links">
    <a href="{% url 'dashboard:stock-market-account-detail' id=id %}">Go back to the account overview</a>
</div>
{% endblock %}
