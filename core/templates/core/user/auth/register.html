{% extends "form.html" %}

{% block title %}Dollarify - Registration{% endblock %}

{% block form-content %}
<h2>Registration</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>
<div class="form-links">
  <a href="{% url 'home' %}">Back to home page</a>
</div>
{% endblock %}
