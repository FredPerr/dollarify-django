{% extends "form-template.html" %}

{% block title %}Dollarify - Edit{% endblock %}


{% block form-content %}

  <h2>Edit my Information</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <div class="form-links">
    <a href="{% url 'profile:overview' %}">Back to my profile</a>
  </div>
{% endblock %}
